<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" 
th:replace="~{base :: layout(~{::title} , ~{::section})}">


<head>
<meta charset="ISO-8859-1">
<title>emp save page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<section>
<div class ="row">

<div class ="col-md-6 offset-md-3">

<div class="card">

<div class="card-harder text-center">



<p class="fs-4">Add Emp</p>

<th:block th :if="${session.msg}">

<p class ="text-center text-success fs-4 ">[[${session.msg}]]

</p>

<th:block th:text="${@empService.removeSessionMessage()}">   </th:block>
</th:block>

</div>

<div><form  action="/saveEmp"  method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Full name</label>
    <input  class="form-control" id="exampleInputEmail1" name="name">
    <div id="emailHelp" class="form-text">please write the name.</div>
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Email Address</label>
    <input  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="address">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  
  
        <label for="exampleInputEmail1" class="form-label" name ="gender">Gender</label>
  <div class="form-check form-check-inline">
  

  <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="male">
  <label class="form-check-label" for="inlineRadio1">male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="female">
  <label class="form-check-label" for="inlineRadio2">female</label>
</div>



  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Password</label>
    <input class="form-control" id="exampleInputPassword1" name="password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form></div>

</div>

</div>

</div>

</section>



</body>
</html>
